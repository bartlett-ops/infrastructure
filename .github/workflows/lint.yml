name: Terraform Lint
on: [push]
jobs:
  Lint-Terraform:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:1.2.8
      #volumes:
      #  - ${{ github.workspace }}:/repo
    steps:
      - name: find
        run: find / | grep "*.tf"
      - name: Lint
        run: terraform fmt -check -recursive /repo

