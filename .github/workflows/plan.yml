name: Terraform Lint
on: [push]
jobs:
  Plan-Terraform:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:1.3.0-beta1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate AWS Config
        run: |
          cat <<'EOT' > /__w/infrastructure/config
          [bartlett]
          region = eu-west-1
          aws_access_key_id = ${{ secrets.STACKS_GITHUB__AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = XXXXXXXXXX
          EOT
          cat /__w/infrastructure/config
      - name: Plan Github Stack
        env:
          TF_VAR_github_token: ${{ secrets.STACKS_GITHUB__GITHUB_TOKEN }}
          AWS_CONFIG_FILE: /__w/infrastructure/config
        run: |
          cat /__w/infrastructure/config
          cd /__w/infrastructure/infrastructure/stacks/github
          terraform init -upgrade
          terraform plan -detailed-exitcode

