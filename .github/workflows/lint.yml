name: Terraform Lint
on: 
  push:
    branches-ignore:
      - master
jobs:
  Lint-Terraform:
    runs-on: ubuntu-latest
    container:
      image: hashicorp/terraform:1.3.0-beta1
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: terraform fmt -check -recursive /__w/infrastructure/infrastructure

